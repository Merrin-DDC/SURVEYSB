<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .success-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #0E98DC;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0E98DC;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Submission Successful!</h1>
        <p>Thank you for your submission. We have received your request and will get back to you shortly.</p>
        <a href="index.html" class="back-button">Go Back to Home</a>
    </div></body>
</html>
<script>
    // Get the current URL
    const currentUrl = window.location.href;

    // Check if the URL contains "SUCCES.HTML"
    if (currentUrl.includes("success.HTML")) {
        // If it does, redirect to index.html after 3 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000); // 3000 milliseconds = 3 seconds
    }
</script>
